<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login & Register</title>
    <link rel="stylesheet" href="auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="form-box" id="login-box">
        <h1>Masuk</h1>
        <form>
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="email@example.com" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required />
          </div>
          <button type="submit">Login</button>
          <p class="toggle">
            Belum punya akun?
            <a href="#" onclick="toggleForm('register')">Daftar</a>
          </p>
        </form>
      </div>

      <div class="form-box hidden" id="register-box">
        <h1>Daftar</h1>
        <form>
          <div class="input-group">
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Nama kamu" required />
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="email@example.com" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required />
          </div>
          <button type="submit">Register</button>
          <p class="toggle">
            Sudah punya akun?
            <a href="#" onclick="toggleForm('login')">Login</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      function toggleForm(form) {
        document
          .getElementById("login-box")
          .classList.toggle("hidden", form !== "login");
        document
          .getElementById("register-box")
          .classList.toggle("hidden", form !== "register");
      }
    </script>
  </body>
</html>
