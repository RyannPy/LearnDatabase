<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Input Pemasukan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="judul">âž• Input Pemasukan</h1>

      <form method="POST" action="{{ url_for('pemasukan') }}">
        <div class="input-group">
          <label>Jumlah (Rp)</label>
          <input
            name="jumlah"
            id="jumlah"
            type="number"
            placeholder="Contoh: 500000"
            required
          />
        </div>
        <div class="input-group">
          <label>Keterangan</label>
          <input
            name="keterangan"
            id="keterangan"
            type="text"
            placeholder="Contoh: Gaji, Bonus, dll"
            required
          />
        </div>
        <div class="input-group">
          <label>Tanggal</label>
          <input name="tanggal" id="tanggal" type="date" required />
        </div>

        <button type="submit">Simpan</button>
      </form>

      <!-- Flash messages (muncul setelah redirect) -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <p class="{{ category }}">{{ message }}</p>
      {% endfor %} {% endif %} {% endwith %}
    </div>
  </body>
</html>
